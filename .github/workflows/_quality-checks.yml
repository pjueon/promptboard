name: Reusable Tests

on:
  workflow_call:
    inputs:
      run_lint:
        description: 'Run lint and type check'
        required: false
        type: boolean
        default: true
      run_unit:
        description: 'Run unit tests'
        required: false
        type: boolean
        default: true
      run_e2e:
        description: 'Run E2E tests'
        required: false
        type: boolean
        default: true

jobs:
  lint-and-type-check:
    if: inputs.run_lint
    name: "Lint & Type Check"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: |
          npm ci
          npm install --no-save @rollup/rollup-linux-x64-gnu
      - name: Run Lint
        run: npm run lint
        working-directory: ./apps/gui
      - name: Run Type Check
        run: npm run type-check
        working-directory: ./apps/gui

  unit-tests:
    if: inputs.run_unit
    name: "Unit Tests"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: |
          npm ci
          npm install --no-save @rollup/rollup-linux-x64-gnu
      - name: Run Unit Tests
        run: npm run test:unit
        working-directory: ./apps/gui

  e2e-tests:
    if: inputs.run_e2e
    name: "E2E Tests"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libcairo2-dev libpango1.0-dev libjpeg-dev libgif-dev librsvg2-dev xvfb
      - name: Install dependencies
        run: |
          npm ci
          npm install --no-save @rollup/rollup-linux-x64-gnu
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
        working-directory: ./apps/gui
      - name: Build the application
        run: npm run build
        working-directory: ./apps/gui
      - name: Run E2E Tests
        run: xvfb-run --auto-servernum npm run test:e2e
        working-directory: ./apps/gui
      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: apps/gui/playwright-report/
          retention-days: 30
